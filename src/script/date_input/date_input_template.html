<div class="sc-form form-group">
  <label ng-if="label != undefined" class="label-control">{{label}}</label>

  <div class="input-group">
    <div class="input-group-addon" ng-if="icon != undefined">
      <i class="fa fa-lg fa-{{icon}}"></i>
    </div>
    <input type="{{type}}" class="form-control" ng-model="localModel"
           required ng-disabled="isDisabled" />
    <div class="input-group-addon alert-warning" ng-show="originModel != localModel">
      <i class="fa fa-lg fa-pencil"></i>
    </div>
    <div ng-show="isApproximative" class="input-group-addon">
      <span>Approximative ?</span>
      <input type="checkbox" ng-model="approximativeModel" ng-disabled="isDisabled"/>
    </div>
  </div>

  <div ng-show="errorMsg" class="alert alert-danger">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    <span>{{errorMsg}}</span>
  </div>
</div>
