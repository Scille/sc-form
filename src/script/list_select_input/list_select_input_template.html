<div class="sc-form form-group">
  <label ng-if="label != undefined" class="label-control" for="{{uuid}}">{{label}}</label>

  <div class="form-group" ng-repeat="(key, value) in localModel track by key">
    <div ng-class="icon != undefined || !isDisabled ? 'input-group' : ''">
      <div class="input-group-addon" ng-if="icon != undefined">
        <i class="fa fa-lg fa-{{icon}}"></i>
      </div>
      <input type="text" class="form-control" value="{{value}}" readonly/>
      <ul class="input-group-addon fa-ul" style="padding: 0px;" ng-show="!isDisabled && changePosition && localModel.length != 1">
        <li ng-hide="$first"><a href="" ng-click="upValue(key)"><i class="fa fa-arrow-up fa-fw"></i></a></li>
        <li ng-hide="$last"><a href="" ng-click="downValue(key)"><i class="fa fa-arrow-down fa-fw"></i></a></li>
      </ul>
      <div class="input-group-addon" ng-if="!isDisabled">
        <a href="" ng-click="deleteValue(key)"><i class="fa fa-lg fa-close"></i></a>
      </div>
    </div>
  </div>

  <div ng-class="icon != undefined ? 'input-group' : ''">
    <div class="input-group-addon" ng-if="icon != undefined">
      <i class="fa fa-lg fa-{{icon}}"></i>
    </div>
    <select ng-model="newValue" id="{{uuid}}" class="form-control" ng-disabled="isDisabled">
        <option ng-repeat="opt in localOptionsModel" value="{{opt.value}}">{{opt.libelle}}</option>
    </select>
  </div>

  <div ng-show="errorMsg" class="alert alert-danger">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    <span>{{errorMsg}}</span>
  </div>
</div>
