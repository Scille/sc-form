<div class="sc-form-modal">
	<div class="modal-header">
		<button class="btn btn-danger pull-right" ng-click="cancel()"><i class="fa fa-lg fa-close"></i></button>
		<h3>Edit</h3>
	</div>

	<div class="modal-body">
		<div file-info files="files">
			<div ng-repeat="file in files" style="margin-bottom:5px">
				<i class="fa fa-{{file.type | type}} fa-lg" aria-hidden="true"></i> {{file.name}}
				<!--<progressbar class="progress-striped active" max="100" value="progress" type="info">{{progress}}%</progressbar>-->
				<span class="pull-right"> ({{file.size | size}})</span><br>
			</div>
		</div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
