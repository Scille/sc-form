<div class="sc-form form-group">
  <label ng-if="label != undefined" class="label-control" for="{{uuid}}">{{label}}</label>

  <div ng-class="icon != undefined || originModel != localModel ? 'input-group' : ''">
    <div class="input-group-addon" ng-if="icon != undefined">
      <i class="fa fa-lg fa-{{icon}}"></i>
    </div>
    <input type="number" id="{{uuid}}" class="form-control" ng-model="localModel" step="{{step}}"
           required placeholder="{{placeholder}}" ng-disabled="isDisabled" />
    <div class="input-group-addon alert-warning" ng-show="originModel != localModel">
      <i class="fa fa-lg fa-pencil"></i>
    </div>
  </div>

  <div ng-show="errorMsg" class="alert alert-danger">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    <span>{{errorMsg}}</span>
  </div>
</div>
