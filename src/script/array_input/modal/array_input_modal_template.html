<div>
	<div class="modal-header">
		<button class="btn btn-danger pull-right" ng-click="cancel()"><i class="fa fa-lg fa-close"></i></button>
		<h3>{{jsonData.title}}</h3>
	</div>

	<div class="modal-body">
		<div class="form">
			<div ng-repeat="input in jsonData.inputs">
				<div sc-text-input-directive ng-if="input.type == 'text'" ng-model="modalModel[input.model]" label="{{input.model}}"></div>
				<div sc-list-text-input-directive ng-if="input.type == 'list-text'" ng-model="modalModel[input.model]" label="{{input.model}}"></div>
				<div sc-number-input-directive ng-if="input.type == 'number'" ng-model="modalModel[input.model]" label="{{input.model}}"></div>
				<div sc-date-input-directive ng-if="input.type == 'date'" ng-model="modalModel[input.model]" label="{{input.model}}"></div>
				<div sc-date-input-directive ng-if="input.type == 'datetime-local'" ng-model="modalModel[input.model]" label="{{input.model}}" type="datetime-local" ></div>
				<div sc-img-input-directive ng-if="input.type == 'img'" ng-model="modalModel[input.model]" label="{{input.model}}"></div>
			</div>
		<div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="valid()">OK</button>
  </div>
</div>
