<div class="sc-form-modal">
	<div class="modal-header">
		<button class="btn btn-danger pull-right" ng-click="cancel()"><i class="fa fa-lg fa-close"></i></button>
		<h3>Edit</h3>
	</div>

	<div class="modal-body">
		<canvas img-canvas canvas='canvas' width="400" height="400">
			<p>Your browser doesn't support canvas.</p>
		</canvas>

		<form class="form-horizontal slidebar" role="form">
      <div class="form-group">
        <i class="fa fa-2x fa-search-minus col-sm-2 hidden-xs" style="padding-left: 55px;"></i>
        <div class="col-sm-8">
          <input type="range" ng-model="zoom" min="5" max="245">
        </div>
				<i class="fa fa-2x fa-search-plus col-sm-1 hidden-xs"></i>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
