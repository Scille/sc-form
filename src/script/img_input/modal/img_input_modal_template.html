<div>
	<div class="modal-header">
		<button class="btn btn-danger pull-right" ng-click="cancel()"><i class="fa fa-lg fa-close"></i></button>
		<h3>Edit</h3>
	</div>

	<div class="modal-body">
		<canvas img-canvas canvas='canvas' width="350" height="400" style="border:1px solid #000000; cursor: pointer">
			<p>Your browser doesn't support canvas.</p>
		</canvas>

	  <div style="position: relative; top: -360px; left: 300px; width: 44px; margin-bottom: -100px">
	    <a href="" ng-click="zoomIn()" style="display: block; width: 14px; margin-left: auto; margin-right: auto;">
	      <span class="fa fa-search-plus"></span>
	    </a>
	    <a href="" ng-click="zoomOut()" style="display: block; width: 14px; margin-left: auto; margin-right: auto;">
	      <span class="fa fa-search-minus"></span>
	    </a>
	    <a href="" ng-click="goUp()" style="display: block; width: 14px; margin-left: auto; margin-right: auto;">
	      <span class="fa fa-arrow-up"></span>
	    </a>
	    <div style="width: 100%; margin-left: auto; margin-right: auto">
	      <a href="" ng-click="goLeft()">
	        <span class="fa fa-arrow-left"></span>
	      </a>
	      <a href="" ng-click="goRight()" style="float: right">
	        <span class="fa fa-arrow-right"></span>
	      </a>
	    </div>
	    <a href="" ng-click="goDown()" style="display: block; width: 14px; margin-left: auto; margin-right: auto;">
	      <span class="fa fa-arrow-down"></span>
	    </a>
	  </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="valid()">OK</button>
  </div>
</div>
